<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pengaturan</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #3a2a42, #4c3b52, #2d2a3d, #392f4b);
      background-size: 400% 400%;
      animation: bgShift 20s ease infinite;
      color: #eee;
      min-height: 100vh;
      padding: 20px;
    }
    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    header {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }
    .back-button {
      background: rgba(255,255,255,0.1);
      border: none;
      color: #f0f0f0;
      font-size: 16px;
      padding: 10px 16px;
      border-radius: 10px;
      margin-right: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .back-button:hover {
      background: rgba(255,255,255,0.2);
    }
    h1 {
      font-size: 26px;
      font-weight: 600;
    }
    .setting-container {
      max-width: 480px;
      margin: 0 auto;
      background: rgba(255,255,255,0.06);
      border-radius: 16px;
      padding: 30px 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
    }
    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .setting-label {
      font-size: 16px;
      font-weight: 500;
      color: #eee;
    }
    .toggle-switch {
      position: relative;
      width: 46px;
      height: 26px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #666;
      border-radius: 26px;
      transition: 0.4s;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    .logout-btn {
      margin-top: 30px;
      width: 100%;
      padding: 14px 0;
      background-color: #ff4c4c;
      border: none;
      color: white;
      font-size: 18px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .logout-btn:hover {
      background-color: #ff1a1a;
    }
  </style>
</head>
<body>

  <header>
    <button class="back-button" onclick="history.back()">‚Üê Kembali</button>
    <h1>Pengaturan</h1>
  </header>

  <div class="setting-container">
    <div class="setting-item">
      <span class="setting-label">Tema Gelap</span>
      <label class="toggle-switch">
        <input type="checkbox" id="darkModeToggle" checked />
        <span class="slider"></span>
      </label>
    </div>

    <div class="setting-item">
      <span class="setting-label">Notifikasi</span>
      <label class="toggle-switch">
        <input type="checkbox" id="notifToggle" checked />
        <span class="slider"></span>
      </label>
    </div>

    <button class="logout-btn" onclick="alert('Logout berhasil!')">Logout</button>
  </div>

  <script>
    const darkModeToggle = document.getElementById('darkModeToggle');
    darkModeToggle.addEventListener('change', () => {
      if(darkModeToggle.checked) {
        document.body.style.background = "linear-gradient(-45deg, #3a2a42, #4c3b52, #2d2a3d, #392f4b)";
      } else {
        document.body.style.background = "linear-gradient(135deg, #f0f0f0, #d6d6d6, #eaeaea, #f5f5f5)";
      }
    });

    const notifToggle = document.getElementById('notifToggle');
    notifToggle.addEventListener('change', () => {
      alert(`Notifikasi ${notifToggle.checked ? 'diaktifkan' : 'dinonaktifkan'}`);
    });
  </script>
  
</body>
</html>
